<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google font link -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap");
    </style>
    <!-- css link  -->
    <link rel="stylesheet" href="styles/order_summary.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section id="container">
      <img class="illustration" src="images/illustration-hero.svg" alt="pic" />
      <h1>Order Summary</h1>

      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="price">
        <img class="music-sig" src="images/icon-music.svg" alt="" />
        <div class="annual">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href=""> Change</a>
      </div>

      <button class="btn proceed" type="submit">Proceed to Payment</button>
      <button class="btn cancel" type="submit">Cancel Order</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ojomu Damola</a>.
    </div>
  </body>
</html>
